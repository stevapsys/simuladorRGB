<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de cores RGB</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simulador de RGB</h1>
    <div class="simulador">
      <label for="red" class="label1">(R) Vermelho</label>
      <div class="range">
        <input
          type="range"
          name="red"
          id="red"
          min="0"
          max="255"
          value="0"
          onchange="valor()"
        />
      </div>

      <input type="text" name="" id="valorRed" disabled />
    </div>
    <div class="simulador">
      <label for="green" class="label2">(G) Verde</label>
      <div class="range">
        <input
          type="range"
          name="green"
          id="green"
          min="0"
          max="255"
          value="0"
          onchange="valor()"
        />
      </div>
      <input type="text" name="" id="valorGreen" disabled />
    </div>
    <div class="simulador">
      <label for="blue" class="label3">(B) Blue</label>
      <div class="renge">
        <input
          type="range"
          name="blue"
          id="blue"
          min="0"
          max="255"
          value="0"
          onchange="valor()"
        />
      </div>
      <input type="text" name="" id="valorBlue" disabled />
    </div>
    <div class="cor" id="cor"></div>
    <script src="./script.js"></script>
  </body>
</html>
